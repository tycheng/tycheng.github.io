{% raw %}
<script id="search-results-template" type="text/mustache">
{{#entries}}
  <li>
    <span class="ty-post-timestamp">{{ pubdate }}</span> 
    <a class="ty-post-title" href="{{ url }}">{{ title }}</a>
  </li>
{{/entries}}
</script>
{% endraw %}

<section id="search-results" style="display: none;">
  <h1>Search results</h1>
  <div class="related">
    <ul class="entries">

    </ul>
  <div>
</section>
