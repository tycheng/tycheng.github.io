---
layout: banner
title: Homepage
---

<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
      <li>
        <span class="ty-post-timestamp">{{ post.date | date: "%b %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
